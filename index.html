<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="col-md-6">
            <div class="range-slider">
              <div class="range-slider__title" data-length="20">
                Password Length:
              </div>
              <span class="range-slider__min">8</span>
              <input
                class="range-slider__range"
                type="range"
                value="20"
                min="8"
                max="120"
              />
              <span class="range-slider__max">120</span>
            </div>
          </div>
          <div class="col-md-6">
            <label class="options">
              <input id="checkUpper" type="checkbox" checked="checked" />
              <div class="box"></div>
              Uppercase
            </label>
            <label class="options">
              <input id="checkLower" type="checkbox" checked="checked" />
              <div class="box"></div>
              Lowercase
            </label>
            <label class="options">
              <input id="checkNum" type="checkbox" />
              <div class="box"></div>
              Numbers
            </label>
            <label class="options">
              <input id="checkSym" type="checkbox" />
              <div class="box"></div>
              Symbols
            </label>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
